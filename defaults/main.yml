---
# defaults file for hswong3i.gluster

gluster_client_event_threads: "3"
gluster_diagnostics_brick_log_level: "ERROR"
gluster_diagnostics_client_log_level: "ERROR"
gluster_features_cache_invalidation: "on"
gluster_nfs_disable: "on"
gluster_performance_cache_max_file_size: "32MB"
gluster_performance_cache_refresh_timeout: "1"
gluster_performance_cache_size: "256MB"
gluster_performance_io_thread_count: "32"
gluster_performance_read_ahead: "off"
gluster_performance_write_behind_window_size: "32MB"
gluster_server_event_threads: "3"
