---
# tasks file for hswong3i.gluster

- name: apt-add-repository
  apt_repository:
    repo: "{{ item.repo }}"
    state: "{{ item.state }}"
  with_items:
    - { state: "present", repo: "ppa:gluster/glusterfs-3.8" }
  tags: hswong3i.gluster

- name: apt-get install
  apt:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items:
    - { state: "latest", name: "glusterfs-client" }
    - { state: "latest", name: "glusterfs-server" }
  notify: restart gluster
  tags: hswong3i.gluster

